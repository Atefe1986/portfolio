<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atefeh Etemadipour portfolio Site</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <a href="#"><img src="images/logo5.png" alt="logo" /></a>
      </div>
      <nav>
        <ul class="nav-links">
          <li>
            <a href="index.html" class="nav-link" aria-label="Back to home page">Home</a>
          </li>
          <li>
            <a href="about.html" class="nav-link" aria-label="About Atefeh">About</a>
          </li>
          <li>
            <a href="projects.html" class="nav-link" aria-label="View Atefeh´s projects">Projects</a>

            <a href="contact.html" class="nav-link" aria-label="Contact form">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact-form">
        <h2>Thank you for your time. Let's connect!</h2>
        <p>Please send me a message, and let's get started!</p>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone" />
          </div>
          <div class="form-group">
            <label for="message">Your text</label>
            <textarea id="message" name="message" placeholder="Write your message here"></textarea>
          </div>
          <button type="submit" class="submit-btn">Send message</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/atefeh-etemadipour/" target="_blank"> Linkedin </a>
        <a href="https://github.com/Atefe1986" target="_blank">Github</a>
      </div>

      <p>© 2024 Atefeh Etemadipour. All Rights Reserved.</p>
    </footer>
  </body>
